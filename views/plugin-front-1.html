<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title></title>
       <style>
            .cacher{visibility:hidden}#chat-plus{position:relative;height:auto}#chat-minus{background-color:#043867}#chat-messages{display:block;height:140px;overflow-y:scroll}.media-icon{font-size:20px}.container{position:relative}#chat-head{border:solid 1px #d8e7f8;background-color:#fafcfe}#chat-body{margin-bottom:40px;position:static;background-color:#3b725e;border:solid 1px #d8e7f8 }#text-input{overflow-y:hidden;height:50px;margin-bottom:10px}p{color:white}.input-box{background-color:white;height:50px;padding:0px}.input-box textarea{padding:0px;width:278px;height:100%;display:inline-block;outline:0px;border-width:0px;resize:none;border-width:1px;border-color:black;border-style:solid;font-size:12px;padding:10px;border-top-width:0px}.glyphicon:hover{color:forestgreen}#date{text-decoration-line:underline}#foot{bottom:0px;position:fixed}.commentArea{font:12px Arial;padding:0 10px;margin-top:20px}.bubbledLeft,.bubbledRight{margin-top:20px;padding:5px 9px;max-width:50%;clear:both;position:relative;list-style:none}.bubbledLeft{float:left;margin-right:auto;-webkit-border-radius:8px 8px 8px 0px;-moz-border-radius:8px 8px 8px 0px;-o-border-radius:8px 8px 8px 0px;-ms-border-radius:8px 8px 8px 0px;border-radius:8px 8px 8px 0px;background-color:#65B045;color:#fff}.bubbledLeft:before{border-bottom:10px solid #65B045;border-left:9px solid rgba(0,0,0,0);position:absolute;bottom:0;left:-8px;content:""}.bubbledRight{float:right;margin-left:auto;text-align:right;-webkit-border-radius:8px 8px 0px 8px;-moz-border-radius:8px 8px 0px 8px;-o-border-radius:8px 8px 0px 8px;-ms-border-radius:8px 8px 0px 8px;border-radius:8px 8px 0px 8px;background-color:#07D;color:white}.bubbledRight:before{border-bottom:9px solid #07D;border-right:9px solid rgba(0,0,0,0);position:absolute;bottom:0;right:-8px;content:""}.textLeft{background:#65B045}.textRight{background:#07D}
       </style>
       <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="../css/font-awesome-animation.min.css">
       <link rel="stylesheet" href="../css/bootstrap.css">
       <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
       <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
       <!--[if IE 7]>
       <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
       <![endif]-->
       <!--[if lt IE 9]>
       <link rel="stylesheet" href="css/custom-theme/jquery.ui.1.10.3.ie.css">
       <![endif]-->
       <link rel="stylesheet" href="../assets/css/docs.css">
       <link rel="stylesheet" href="../assets/js/google-code-prettify/prettify.css">
       
       <script src="../js/jquery-2.2.0.min.js"></script> 
       <script src="../js/ion.sound.js"></script>
       <script src="../js/jquery-ui.min.js"></script>
       <script src="../js/bootstrap.min.js"></script>
       <script src="../js/script.js" ></script>
    </head>
    <body id="body"> 
        <div class="container" id="chatbox" ng-controller = "loginCtrl" style="margin-bottom : 0px;">
            <div class="col-md-3" id="chat-space" style="">
                <div id="chat-plus-back">
                    <div class="row">
                        <span id="contact"></span>
                          <div class="col-xs-1 pull-right">
                        <span id ="chat" class="glyphicon glyphicon-chat"></span>
                        </div>
                    </div>
                   <div class="row thumbnail shadow-depth-4" id="chat-head" style="margin-bottom : 0px;">
                        <button class="btn icon" href="#" style="background : #fafcfe;"><span class= "glyphicon glyphicon-earphone media-icon " id="audio-call" title="Appel audio"></span></button>        
                        <button class="btn icon" id="video-call" style="background : #fafcfe;">
                            <span class="glyphicon glyphicon-facetime-video media-icon" title="Appel video"></span>
                        </button> 
                       <button class="btn icon" href="" id="screenSharing" style="background : #fafcfe;">
                           <span class="fa fa-desktop" aria-hidden="true" title="Partage d'Ã©cran"></span>
                        </button>
                        <span class="col-xs-1"  id="chat-icon" style="display : none;">
                            <i class="fa fa-weixin" aria-hidden="true"   style="color : orange;"></i>
                        </span>
                        <div class="col-xs-2 pull-right">
                            <a href="#" id="remove" title="Fermer"><span class=" glyphicon glyphicon-remove-sign"></span></a>
                        </div>
                    </div>
                    <div class="row"  id="chat-body" style="">
                        <div class="messages"  style="border-bottom : solid 1px;">
                            <p id="date" style="display : none; text-align : center; font-size : 10px;"></p>
                            <ul id="chat-messages" style=""  class="commentArea default-skin"></ul>
                        </div>
                        <div class="row" id="chat-footer"  style="margin-bottom : 0px;">
                            <div class="col-xs-10" style="margin-left : 0px;">
                                <textarea class="form-control" rows="1" style="resize : none ;font-size : 12px;" placeholder="Tapez votre message ici"
                              id="text-input"></textarea>
                            </div>
                             <div id="tipping-notif" style="visibility : hidden;">
                                <i class="fa fa-circle-o faa-burst animated " style="background-color : white;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
              <div  class="col-md-3" id="foot-back"  style= "margin-top : 0px;">   
                  <table class="table table-bordered table-striped table-condensed" style="">
                      <thead>
                          <tr>
                              <th>Visiteur</th>
                          </tr>            
                      </thead>
                      <tbody  class="success">
                          <tr id="visitorId"></tr>
                      </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready( function (){   
                $('#minus').click(function(){   
                    var h = $('#chat-space').height()+'px';
                    $('#chat-plus-back').hide('Drop');
                    $('#chat-space').height(h);
                    $('#foot-back').show();
                });
                $('#visitorId').click( function(){
                    $("#foot-back").slideToggle( function(){
                        $('#chat-plus-back').show('Scale');
                    });
                });
                $('#text-input').keypress(function(){
                    $('#chat').css({'visibility' : 'hidden'}); 
                });
                $('textarea').click(function(){
                     $('#chat-icon').hide('hightlight');   
                });
                $('#chat-messages').mouseenter( function(){
                    $('.textLeft').show('Scale');
                    $('.textRight').show('Scale');  
                });
                $('#chat-messages').mouseleave( function(){
                    $('.textLeft').hide('Scale');
                    $('.textRight').hide('Scale');
                })
            });            
        </script>
        <script src="../assets/js/google-code-prettify/prettify.js" type="text/javascript"></script>
 </body>
</html>
